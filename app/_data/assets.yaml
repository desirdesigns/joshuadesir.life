stylesheets:
  - module: app
    basePath: /assets/styles/
    paths:
      - main.css
      - globals.css

  - module: externals
    basePath: https://
    paths:
      - cdn.jsdelivr.net/npm/@animxyz/core

postscripts:
  - module: app
    basePath: /assets/scripts/app/
    paths:
      - jquery.min.js
      - jquery.poptrox.min.js
      - breakpoints.min.js
      - browser.min.js
      - util.js
      - main.js

webfonts:
