stylesheets:
  - id: Main
    basePath: /assets/styles/
    collection:
      - main.css

  - basePath: https://
    collection:
      - cdn.jsdelivr.net/npm/@animxyz/core
      - unpkg.com/basscss@8.0.2/css/basscss.min.css

prescripts:
  
  - id: Libs
    basePath: https://
    collection:
      - code.jquery.com/jquery-3.6.0.min.js
      - code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js
      - cdn.jsdelivr.net/npm/tsparticles
      - cdn.jsdelivr.net/npm/jquery-particles
      - cdn.statically.io/gh/kswedberg/jquery-smooth-scroll/3948290d/jquery.smooth-scroll.min.js


postscripts:
  - id: System
    basePath: /assets/scripts/system/
    collection:
      - browser.min.js
      - breakpoints.min.js
      - jquery.scrollex.min.js
      - util.js
      - main.js
      - jquery.headroom.js
      - headroom.min.js

images:
  - basePath: /assets/images/icons/fontawesome/
    collection:
