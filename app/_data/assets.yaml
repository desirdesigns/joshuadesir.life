stylesheets:

  - ns: externals
    basePath: https://
    paths:
      - cdn.jsdelivr.net/npm/@animxyz/core
      
  - ns: app
    basePath: /assets/styles/
    paths:
      - globals.css
      - main.css


postscripts: 
 - ns: forty
   basePath: /assets/scripts/modules/forty/
   paths:
    - jquery.min.js
    - breakpoints.min.js
    - browser.min.js
    - jquery.scrollex.min.js
    - jquery.scrolly.min.js
    - util.js
    - main.js