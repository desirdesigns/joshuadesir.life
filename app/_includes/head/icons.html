{% comment %}
 id: icons.head
 type: element
 version: 11.11.11
{% endcomment %}

{% assign params = site.data.meta.icons %}
{% assign basePath = "/assets/images/icons/" %}

{% for icon in params %}
 <link rel="apple-touch-icon icon shortcut" sizes="{{ icon }}" href="{{ basePath }}{{ icon }}.png" type="image/x-icon" />
{% endfor %}
