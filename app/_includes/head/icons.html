{% comment %} 
 id: icons 
 type: element 
{% endcomment %} 

{% assign basePath = "/assets/images/icons/" %}

{% assign sizes = site.data.meta.icons %}

{% for size in sizes %} 
<link rel="apple-touch-icon" sizes="{{ size }}" href="{{ basePath }}{{ size }}.png" />
<link rel="shortcut icon" href="{{ basePath }}{{ size }}.png" type="image/x-icon" />
 {% endfor %}
