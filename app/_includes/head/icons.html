{% comment %}
 id: icons.head
 type: element
 version: 11.11.11
{% endcomment %}

{% assign @icons = site.data.configs.meta.icons %}
{% assign @basePath = @icons.props.basePath %}
{% assign @ext = @icons.props.ext %}

{% for icon in @icons.data %}
 <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
 <link rel="apple-touch-icon" href="{{ icon }}" />
 <link rel="apple-touch-icon" sizes="57x57" href="{{ @basePath }}{{ icon }}{{ @ext }}" />
{% endfor %}
