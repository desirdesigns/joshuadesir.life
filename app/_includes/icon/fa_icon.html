{% comment %} 
 id: fa_icon.icon
 type: Element 
 version: 11.11.11
{% endcomment %} 

{% assign basePath = site.data.assets.images.fontawesome.basePath %}

<img 
    class="icon {{ include.classes }}"
    src="{{ basePath }}{{ include.collection }}/{{ include.id }}.svg"
    height="{{ include.height }}"
    width="{{ include.width }}" />
