{% comment %}
 id: Articles
 type: Partial
 version: 11.11.11
{% endcomment %}

{% assign local_params = page.articles %} 

{% for article in local_params.articles %}

<section id="two" class="wrapper spotlight style{{ forloop.index }}">
  <div class="inner">
    
    <a href="{{ article.url }}" class="image">
      <img src="{{ article.image.source }}" alt="{{ article.image.alt }}" />
    </a>

    <div class="content">

      <h2 class="major">{{ article.title }}</h2>
      <p>
      {{ article.description }}
      </p>
     {% for action in article.actions %}
      <a href="{{ action.href }}" class="special">{{ action.name }}</a>
      {% endfor %}
    </div>
  </div>
</section>
{% endfor %}
