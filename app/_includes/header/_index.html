{% comment %}
 id: Header
 type: Partial
 version: 11.11.11
{% endcomment %}


{% assign MENU_REF = "#menu" %} 

{% assign params = page.header %}

<script>
  console.log('{{ params }} ');
</script>
<header id="header" 
        class="alt" 
        style="background: url('{{ params.backgroundImage.source }}')" >

    <h1 class="hvr-{{ params.title.onHover }}">
      <a href="{{ params.title.link }}">{{ params.title.text }}</a>
   
    </h1>

    <nav class="flex" xyz="stagger-4 fade">
    {% for link in params.headings.headings %}
      <a class="hvr-{{ params.headings.onHover }} sm-hide xs-hide xyz-in" href="{{ link.href }}">{{ link.name }}</a>
    {% endfor %}
    
     <a class="xyz-in hvr-{{ params.navigation.menu.onHover }}" href="{{ MENU_REF }}">
    {{ params.headings.menu.title }}</a>
    </nav>
  </header>
