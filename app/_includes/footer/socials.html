{% comment %} 
 id: footer.socials
 type: Element 
 version: 11.11.11
{% endcomment %} 

{% assign basePath = "/assets/images/icons/fontawesome/" %}
{% assign params = site.data.meta.socials %}

<ul class="socials">

    {% for social in params.socials %}
    <li class="hvr-bob">
        <button>
            <img class="icon" src="{{ basePath }}{{ social.collection }}/{{ social.icon }}.svg" />

        </button>
        
    </li>

    {% endfor %}
</ul>
