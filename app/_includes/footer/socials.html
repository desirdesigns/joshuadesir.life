{% comment %} 
 id: footer.socials
 type: Element 
 version: 11.11.11
{% endcomment %} 

{% assign params = site.data.globals.footer.socials %}
{% assign icon = "icon/_index.html" %}

<ul class="socials">

    {% for social in params.socials %}
    <li class="hvr-{{ params.onHover }}">
        <button onclick="location.href='{{ social.href }}';">
        {% assign _coll_ = social.fa_icon.collection %}
        {% assign _id_ = social.fa_icon.id %}
        {% include {{ icon }} type='fa_icon' id=_id_ collection=_coll_ height='22px' width='22px' %}
        </button>
        
    </li>

    {% endfor %}
</ul>
