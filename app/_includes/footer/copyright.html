{% comment %}
{% endcomment %}

{% assign @copyrights = site.data.copyrights %}

{% assign _utilities_ = "c-hand" %}

<ul class="copyright">
  {% for line in @copyrights.lines %}
    <li class="{{ _utilities_ }} hvr-{{ @copyrights.hoverEffect }}">
     <a href="{{ line.url }}">{{ line.text }}</a>
    </li>
  {% endfor %}
</ul>
