{% comment %}
 id: postscripts
 type: partials
 version: 11.11.11
{% endcomment %}

{% assign @postscripts = site.data.assets.postscripts %}

{% for namespace in @postscripts %}
 {% assign basePath = namespace.basePath %}
  {% for path in namespace.paths %}
   <script src="{{ basePath }}{{ path }}"></script>
{% endfor %}
{% endfor %}
