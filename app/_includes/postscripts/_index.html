{% comment %}
 id: postscripts
 type: partial
 version: 11.11.11
{% endcomment %}

{% assign @postscripts = site.data.assets.postscripts %}

{% for module in @postscripts %}
 {% assign basePath = module.basePath %}
 {% for path in module.paths %}
  <script data-ns="{{ module.module }}" src="{{ basePath }}{{ path }}"></script>
{% endfor %}
{% endfor %}
