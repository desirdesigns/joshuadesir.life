{% comment %} 
 id: postscripts 
 type: element 
 version: 11.11.11 
{% endcomment %}

{% assign params = site.data.assets.postscripts %} 

{% for script in params %}
 {% assign basePath = script.basePath %}
 {% for path in script.collection %} 
 <script src="{{ basePath }}{{ path }}"></script>
{% endfor %}
{% endfor %}
