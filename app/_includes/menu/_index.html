{% comment %} 
 id: men
 type: component
{% endcomment %}

{% assign params = site.data.menus[{{ page.menu }}] %}

<nav id="menu">
    <div class="inner">
        <h2>{{ page.menu }}</h2>

        <ul class="links">

            {% for link in params %}
            <li>
                <a href="{{ link.href }}">{{ link.id }}</a>
            </li>
            {% endfor %}
    
        </ul>

        <a href="#" class="close">Disappear</a>
    </div>
</nav>
