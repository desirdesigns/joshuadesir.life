{% comment %} 
 id: men
 type: component
{% endcomment %}

{% assign params = page.menu %}

<nav id="menu">
    <div class="inner">
        <h2>{{ params.name }}</h2>

        <ul class="links">

            {% for link in params.links %}
            <li>
                <a class="hvr-{{ params.onHover }}" href="{{ link.url }}">{{ link.id }}</a>
            </li>
            {% endfor %}
    
        </ul>

        <a href="#" class="close">Disappear</a>
    </div>
</nav>
